<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
  </head>
  <script src="./form.js" defer></script>
  <body>
    <h1>Quiz App ü§î‚ÅâÔ∏è</h1>
    <main>
      <!--FORM-->
      <form class="form" data-js="form">
        <!--FIELDSET-->
        <fieldset aria-labelledby="create your question">
          <legend>Create your own Question here:</legend>

          <!--QUESTION-->
          <label for="your-question">Your question:</label>
          <textarea
            type="text"
            id="yourQuestion"
            name="yourQuestion"
          ></textarea>
          <!--ANSWER-->

          <label for="your-answer">Your answer:</label>
          <textarea type="text" id="yourAnswer" name="yourAnswer"></textarea>
          <!--TAG-->

          <label for="your-tag">Tags please:</label>
          <input type="text" id="yourTag" name="yourTag" />
          <!--SEND IT!-->
          <button type="submit">Submit</button>
        </fieldset>
      </form>
      <!--NEW CARD-->
      <section id="cardContainer" data-js="cardContainer"></section>
    </main>
